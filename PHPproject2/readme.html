        <script>
            // Get the range input element and the span to display value
            var rangeInput = document.getElementById('minutesRange');
            var rangeValueDisplay = document.getElementById('minutesValue');

            //update span text with current value of range input
            rangeInput.addEventListener('input', function() {
                rangeValueDisplay.textContent = rangeInput.value + 'minutes';
            });
        </script>
